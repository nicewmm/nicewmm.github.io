<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>王一帆设计作品集</title>
  <style>
    /* 设置整个页面的字体和颜色 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* 设置P字体和颜色 */
    p{font-family: Arial, sans-serif;
      font-size:12px;
      line-height: 24px;
    }

    /* 设置轮播图 */
    #carousel {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    #carousel img {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: opacity 1s;
      object-fit: cover; /* 保持图片的宽高比，可能会裁剪 */
      object-position: center; /* 调整图片的位置，避免裁剪 */
    }

    /* 标题和副标题的容器 */
    .title-container {
      position: absolute;
      top: 50%;
      left: 100px;
      transform: translate(0%, -50%);
      color: white;
      text-align: left; /* 使文本靠左对齐 */
    }
    .title {
      font-size: 40px;
    }
    .subtitle {
      font-size: 15px;
      margin-top: 0;
    }
    /* 隐藏默认的图片下方的标题栏 */
    .title-overlay {
      display: none;
    }


    .nav {
      position: fixed;
      top: 0;
      right: 0; /* 设置右侧边距为20px */
      width: 400px; /* 设置导航栏宽度 */
      height: 50px;
      background-color: white;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end; /* 改为flex-end使内容靠右 */
      margin-right: 100px; /* 保持右侧边距为20px */
    }
    .nav-item {
      display: inline-block; /* 或者使用 display: inline; */
      height: 50px;
      width: 100px;
      color: black;
      text-align: center; /* 水平居中文本 */
      text-decoration: none;
      line-height: 50px; /* 使用行高使文本垂直居中 */
      align-items: center; /* 垂直居中子元素 */
      padding: 10px;
    }
    .nav-item:hover {
        background-color: black;
        color:white;
    }
  </style>
</head>




<body>


  <div id="carousel">
    <img src="./images/carousel/image1.jpg" style="opacity: 1;">
    <img src="./images/carousel/image2.jpg" style="opacity: 0;">
    <img src="./images/carousel/image3.jpg" style="opacity: 0;">
    <!-- 可以继续添加更多图片 -->
    <!-- 标题和副标题的容器 -->
    <div class="title-container">
      <p class="title">王一帆作品集</p>
      <p class="subtitle">视觉传达设计 / 智能设计理论研究 / 设计思维与方法研究</p>
    </div>

    <div class="nav">
      <a href="introduction.html" class="nav-item">简 介</a>
      <a href="works.html" class="nav-item">作 品</a>
      <a href="research.html" class="nav-item">研 究</a>
      <a href="contact.html" class="nav-item">联 系</a>
    </div>


</body>
    
  </div>
  <script>
      // 轮播图的JavaScript代码
      let currentIndex = 0;
      function changeImage() {
          const images = document.querySelectorAll('#carousel img');
          images[currentIndex].style.opacity = 0;
          currentIndex = (currentIndex + 1) % images.length;
          images[currentIndex].style.opacity = 1;
      }
      setInterval(changeImage, 5000); // 每3秒更换一张图片
  </script>





</body>
</html>
